<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        .order-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .product-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="order-container">
      <form id="orderForm" action="order" method="post">
    <div class="product-info">
        <h2>Product Details</h2>
        <div class="form-group">
            <p><strong>Product Name: </strong><span id="productName">Loading...</span></p>
            <p><strong>Price: â‚¹</strong><span id="productPrice">Loading...</span></p>
        </div>
        <!-- Hidden fields to send product name and price to the servlet -->
        <input type="hidden" id="hiddenProductName" name="productName" value="">
        <input type="hidden" id="hiddenProductPrice" name="productPrice" value="">
    </div>

    <div class="form-group">
        <label for="customerName">Your Name:</label>
        <input type="text" id="customerName" name="customerName" required>
    </div>

    <div class="form-group">
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required>
    </div>

    <div class="form-group">
        <label for="customerPhone">Phone:</label>
        <input type="tel" id="customerPhone" name="customerPhone" required>
    </div>

    <div class="form-group">
        <label for="customerAddress">Address:</label>
        <textarea id="customerAddress" name="customerAddress" rows="4" placeholder="Enter your delivery address" required></textarea>
    </div>

    <div class="form-group">
        <label for="paymentType">Payment Type:</label>
        <select id="paymentType" name="paymentType" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cash_on_delivery">Cash on Delivery</option>
        </select>
    </div>

    <div class="form-group">
        <label for="orderNotes">Special Instructions:</label>
        <textarea id="orderNotes" name="orderNotes" rows="4"></textarea>
    </div>

    <button type="submit">Place Order</button>
</form>
       
        
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name') || 'Default Product Name'; // Replace with a meaningful default
        const productPrice = urlParams.get('price') || '0.00'; // Replace with a valid default price

        // Update the displayed product details
        document.getElementById('productName').textContent = productName;
        document.getElementById('productPrice').textContent = productPrice;

        // Update hidden input fields for form submission
        document.getElementById('hiddenProductName').value = productName;
        document.getElementById('hiddenProductPrice').value = productPrice;

        // Handle form submission (optional, for additional processing)
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            if (!productName || !productPrice) {
                alert('Product details are missing. Please try again.');
                e.preventDefault(); // Prevent form submission if details are invalid
            }
        });
    });

    </script>
</body>
</html>
